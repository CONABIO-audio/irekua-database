name: Tests
on:
  pull_request:
    branches:
      - irekua_cleanup
      - master
  push:
    branches:
      - irekua_cleanup
      - master
jobs:
  actions:
    runs-on: ubuntu-latest
    steps:
    - name: Copy repository
      uses: actions/checkout@v2
    - name: Start containers
      run: docker-compose up --detach
    - name: Wait for database to start
      run: sleep 10
    - name: Run tests
      run: docker-compose run app python manage.py test --keepdb --verbosity=3
