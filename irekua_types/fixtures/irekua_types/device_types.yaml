# Example schemas
- model: irekua_schemas.schema
  pk: 13
  fields:
    created_on: '2020-10-18T00:56:01.300Z'
    description: Schema for media info of audio/x-wav files.
    modified_on: '2020-10-18T00:56:01.300Z'
    name: wav_media_info
    schema:
      $id: http://irekua.com/wav_media_info.json
      $schema: http://json-schema.org/draft-07/schema#
      additionalProperties: true
      properties:
        samplewidth:
          $id: '#/properties/samplewidth'
          description: The sample width refers to the number of bits occupied by each
            sample.
          title: Samplewidth
          type: integer
        samplerate:
          $id: '#/properties/samplerate'
          description: Sample rate of the recording.
          title: Samplerate
          type: integer
      required:
      - samplerate
      - sampleWidth
      title: audio/x-wav media info
      type: object

- model: irekua_schemas.schema
  pk: 14
  fields:
    created_on: '2020-10-18T00:56:01.300Z'
    description: Schema for media info of image files.
    modified_on: '2020-10-18T00:56:01.300Z'
    name: image_media_info
    schema:
      $id: http://irekua.com/image_media_info.json
      $schema: http://json-schema.org/draft-07/schema#
      additionalProperties: true
      properties:
        height:
          $id: '#/properties/height'
          description: Image height in pixels.
          title: height
          type: integer
        width:
          $id: '#/properties/width'
          description: Image width in pixels.
          title: width
          type: integer
      required:
      - width
      - height
      title: Image media info
      type: object

